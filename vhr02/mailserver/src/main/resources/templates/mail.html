<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入职欢迎邮件</title>
</head>
<body>
 欢迎<span th:text="${name}"></span>加入java达摩院 大家庭，您的入职信息如下：
    <table border="1">
        <tr>
            <td>姓名</td>
            <td th:text="${name}">姓名</td>
        </tr>
        <tr>
            <td>职位</td>
            <td th:text="${posName}">姓名</td>
        </tr>
        <tr>
            <td>职称</td>
            <td th:text="${joblevelName}">姓名</td>
        </tr>
        <tr>
            <td>部门</td>
            <td th:text="${departmentName}">姓名</td>
        </tr>
        未来的日子,一起携手奋斗！
    </table>
</body>
</html>
